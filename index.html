<!DOCTYPE html>
<html>

<head> <title> Mateo Rodríguez</title></head>

<meta charset="utf-8">
<style>
:root{
   --fondo:  #efefef;
   --desv: lightgray;
   --borde: #d6d4d4;
   --ancTab: 75px;
}
/*Contiene todo el sistema de tabs*/
.tabsNav{
   position:relative;
   font-family: sans-serif;
   font-size: 14px;
   line-height:150%;
   width: 400px;
   height:300px;
}
/*Las pestañas: cabecera inputs y labels*/ 
.tabsNav .tab{
   display:block;
   position:absolute;
   width:100%;
   height:100%;
}
.tabsNav .tab input{
   display:none;
}
.tabsNav .tab label{
   display:inline-block;
   position:relative;
   top:1px;
   z-index:1000;
   width: var(--ancTab);
   text-align: center;
   text-decoration: none;
   color: var(--desv);
   border: 1px solid var(--desv);
   border-bottom: none;
   cursor: pointer
}
/*Etiquetas de pestañas individuales*/
.tabsNav .tab:nth-of-type(1) label{
   left: 0;
}
.tabsNav .tab:nth-of-type(2) label{
   left: var(--ancTab);
}
.tabsNav .tab:nth-of-type(3) label{
   left: calc(2 * var(--ancTab));
}
/*Las pestañas contenido dentro de los tabs*/
.tabsNav .tab div{
   position: relative;
   box-sizing:border-box;
   display:none;
   top:0;
   left:0;
   width:100%;
   height:100%;
   background: var(--fondo);
   border: 1px solid var(--borde);
   padding: 30px;
   text-align:justify;
   box-shadow:3px 3px 10px 1px #d3d3d3d4;
}
/*Etiquetas pulsadas*/
.tabsNav .tab input:checked + label
{
   color: black;
   border: 1px solid var(--borde);
   background: var(--fondo);
   border-bottom: 1px solid var(--fondo);
}
/*tab visibles*/
.tabsNav .tab input:checked ~ div{
   display:block;
}
</style>
</head>

<body>
 <div class="tabsNav">
<div class="tab">
   <input type="radio" name="tabs" id="t1" checked>
   <label for="t1" >Home</label>
   <div>Ficha 1: contenido para la ficha 1</div>
</div>
<div class="tab">
   <input type="radio" name="tabs" id="t2">
   <label for="t2">Activities</label>
   <div>Ficha 2: Contenido para la ficha 2.</div>
</div>
<div class="tab"> 
   <input type="radio" name="tabs" id="t3">
   <label for="t3">CV</label> 
   <div>Ficha 3: Contenido para la ficha 3</div>
</div>
<div class="tab"> 
    <input type="radio" name="tabs" id="t4">
    <label for="t4">Writings / Escritos</label> 
    <div>                </div>
 </div>

 <div class="tab"> 
    <input type="radio" name="tabs" id="t5">
    <label for="t5">Images</label> 
    <div>                </div>
 </div>
</div>

</html>
