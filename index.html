<!DOCTYPE html>

<style>
    body {font-family: Lucida;}
    
    /* Style the tab */
    .tab {
      overflow: hidden;
      border: 1px solid #ccc;
      background-color: #000000;
    }
    
    /* Style the buttons inside the tab */
    .tab button {
      background-color: inherit;
      float: left;
      border: none;
      outline: none;
      cursor: pointer;
      padding: 14px 16px;
      transition: 0.3s;
      font-size: 17px;
    }
    
    /* Change background color of buttons on hover */
    .tab button:hover {
      background-color: #ddd;
    }
    
    /* Create an active/current tablink class */
    .tab button.active {
      background-color: #ccc;
    }
    
    /* Style the tab content */
    .tabcontent {
      display: none;
      padding: 6px 12px;
      border: 1px solid #ccc;
      border-top: none;
    }
    </style>
    </head>
    <body>    
    <div class="tab">
      <button class="tablinks" onclick="openTab(event, 'Home')">Home</button>
      <button class="tablinks" onclick="openTab(event, 'CV')">CV</button>
      <button class="tablinks" onclick="openTab(event, 'Activities')">Activities</button>
      <button class="tablinks" onclick="openTab(event, 'Writings')">Writings</button>
      <button class="tablinks" onclick="openTab(event, 'Images')">Images</button>
    </div>
    
    <div id="Home" class="tabcontent">
      <h3>Home</h3>
      <p>                  </p>
    </div>
    
    <div id="CV" class="tabcontent">
      <h3>CV</h3>
      <p>                       </p> 
    </div>
    
    <div id="Activities" class="tabcontent">
      <h3>Activities</h3>
      <p>                     </p>
    </div>

    <div id="Writings" class="tabcontent">
        <h3>Writings</h3>
        <p>                             </p>
      </div>


      <div id="Images" class="tabcontent">
        <h3>Images</h3>
        <p>                              </p>
      </div>
    


<script>
    function openTab(evt, tabName) {
      var i, tabcontent, tablinks;
      tabcontent = document.getElementsByClassName("tabcontent");
      for (i = 0; i < tabcontent.length; i++) {
        tabcontent[i].style.display = "none";
      }
      tablinks = document.getElementsByClassName("tablinks");
      for (i = 0; i < tablinks.length; i++) {
        tablinks[i].className = tablinks[i].className.replace(" active", "");
      }
      document.getElementById(tabName).style.display = "block";
      evt.currentTarget.className += " active";
    }
    </script>
